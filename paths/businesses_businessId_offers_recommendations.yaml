post:
  tags:
    - offers
    - dbs
    - fby
    - fbs
    - express
  operationId: getOfferRecommendations
  summary: Рекомендации Маркета, касающиеся цен
  description: >
    Метод возвращает рекомендации нескольких типов.


    **1. Рекомендованные цены для участия в софинансировании скидок.**


    Показывает, какие **цены для участия** нужно установить, чтобы получить
    максимальные шансы на срабатывание скидок, софинансируемых Маркетом. [Как
    это
    устроено](https://yandex.ru/support/marketplace/marketing/smart-pricing.html#sponsored-discounts)


    **2. Оценка привлекательности цен на витрине.**


    Привлекательность влияент на вероятность срабатывания скидок за счет
    Маркета. [Как это
    устроено](https://yandex.ru/support/marketplace/marketing/smart-pricing.html#validation)


    В запросе можно использовать фильтры.


    Результаты возвращаются постранично.


    |**⚙️ Лимит:** 100 запросов в минуту|

    |-|
  parameters:
    - $ref: ../components/parameters/BusinessId.yaml
    - $ref: ../components/parameters/PageToken.yaml
    - $ref: ../components/parameters/PageLimit.yaml
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: ../components/schemas/GetOfferRecommendationsRequest.yaml
  responses:
    '200':
      description: Список товаров с рекомендациями.
      content:
        application/json:
          schema:
            $ref: ../components/schemas/GetOfferRecommendationsResponse.yaml
    '400':
      $ref: ../components/responses/400.yaml
    '401':
      $ref: ../components/responses/401.yaml
    '403':
      $ref: ../components/responses/403.yaml
    '404':
      $ref: ../components/responses/404.yaml
    '420':
      $ref: ../components/responses/420.yaml
    '500':
      $ref: ../components/responses/500.yaml

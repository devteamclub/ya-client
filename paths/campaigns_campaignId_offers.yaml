    required: true
    content:
      application/json:
        schema:
          $ref: ../components/schemas/GetCampaignOffersRequest.yaml
  responses:
    '200':
      description: Список товаров, размещенных в заданном магазине.
      content:
        application/json:
          schema:
            $ref: ../components/schemas/GetCampaignOffersResponse.yaml

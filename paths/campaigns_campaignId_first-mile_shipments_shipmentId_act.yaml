get:
  tags:
    - shipments
    - fbs
  operationId: downloadShipmentAct
  summary: Получение акта приема-передачи
  description: >
    {% note alert %}


    Если ваш магазин подключен к экспресс‑доставке и вы отгружаете заказы
    курьерам Яндекс Go, подготавливать акт приема‑передачи не нужно.


    {% endnote %}


    Запрос формирует акт приема-передачи заказов, входящих в отгрузку, и
    возвращает акт в формате PDF. В акте содержатся собранные и готовые к
    отправке заказы. Можно запросить акт в день отгрузки или накануне — в
    зависимости от указанного времени формирования отгрузки в личном кабинете.


    При формировании акта Маркет автоматически находит и подставляет в шаблон
    следующие данные:


    {% cut "Данные, из которых Маркет формирует акт" %}


    | Данные в акте  | Описание  |

    | ----------- | ----------- |

    | Дата       | Дата запроса.       |

    | Отправитель       | Название вашего юридического лица, указанное в личном
    кабинете магазина. |

    | Исполнитель       | Название юридического лица сортировочного центра или
    службы доставки. |

    | № отправления в системе заказчика       | Ваш идентификатор заказа,
    который вы указали в ответе на запрос `POST /order/accept` от Маркета. |

    | № отправления в системе исполнителя (субподрядчика)       | Идентификатор
    заказа на Маркете, как в выходных данных запроса `GET
    /campaigns/{campaignId}/orders`. |

    | Объявленная ценность | Общая сумма заказа без учета стоимости доставки,
    как в выходных данных запроса `GET /campaigns/{campaignId}/orders` или `GET
    /campaigns/{campaignId}/orders/{orderId}`. |

    | Вес       | Масса брутто грузового места (суммарная масса упаковки и
    содержимого), как в выходных данных запроса `GET
    /campaigns/{campaignId}/orders` или `GET
    /campaigns/{campaignId}/orders/{orderId}`. |

    | Количество мест | Количество грузовых мест в заказе, как в выходных данных
    запроса `GET /campaigns/{campaignId}/orders` или `GET
    /campaigns/{campaignId}/orders/{orderId}`. |


    {% endcut %}


    Остальные поля нужно заполнить самостоятельно в распечатанном акте.

    |**⚙️ Лимит:** 100 запросов в час|

    |-|
  parameters:
    - $ref: ../components/parameters/CampaignId.yaml
    - $ref: ../components/parameters/params_ShipmentId.yaml
  responses:
    '200':
      description: Акт приема-передачи для отгрузки в формате pdf
      content:
        application/pdf:
          schema:
            type: string
            format: binary
    '400':
      $ref: ../components/responses/400.yaml
    '401':
      $ref: ../components/responses/401.yaml
    '403':
      $ref: ../components/responses/403.yaml
    '404':
      $ref: ../components/responses/404.yaml
    '420':
      $ref: ../components/responses/420.yaml
    '500':
      $ref: ../components/responses/500.yaml

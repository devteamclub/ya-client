  summary: –ü—Ä–µ–¥–≤–∞—Ä–∏—Ç–µ–ª—å–Ω—ã–π –ø—Ä–æ—Å–º–æ—Ç—Ä –∫–∞—Ä—Ç–æ—á–µ–∫ –Ω–∞ –ú–∞—Ä–∫–µ—Ç–µ, —Å–æ–æ—Ç–≤–µ—Ç—Å—Ç–≤—É—é—â–∏—Ö –≤–∞—à–∏–º —Ç–æ–≤–∞—Ä–∞–º
  description: "–í–æ–∑–≤—Ä–∞—â–∞–µ—Ç –∏–¥–µ–Ω—Ç–∏—Ñ–∏–∫–∞—Ç–æ—Ä—ã –∫–∞—Ä—Ç–æ—á–µ–∫ –Ω–∞ –ú–∞—Ä–∫–µ—Ç–µ, –∫–æ—Ç–æ—Ä—ã–µ —Å–æ–æ—Ç–≤–µ—Ç—Å—Ç–≤—É—é—Ç —Ç–æ–≤–∞—Ä–∞–º —Å –∑–∞–¥–∞–Ω–Ω—ã–º–∏ –ø–∞—Ä–∞–º–µ—Ç—Ä–∞–º–∏.\n\n–ü–æ–ª—å–∑–æ–≤–∞—Ç—å—Å—è —ç—Ç–∏–º –∑–∞–ø—Ä–æ—Å–æ–º –Ω–µ–æ–±—è–∑–∞—Ç–µ–ª—å–Ω–æ: –æ–Ω –ø—Ä–æ—Å—Ç–æ –ø–æ–º–æ–≥–∞–µ—Ç –∑–∞—Ä–∞–Ω–µ–µ —É–±–µ–¥–∏—Ç—å—Å—è, —á—Ç–æ –ú–∞—Ä–∫–µ—Ç –≤–µ—Ä–Ω–æ –æ–ø—Ä–µ–¥–µ–ª—è–µ—Ç –∫–∞—Ä—Ç–æ—á–∫–µ –ø–æ –ø—Ä–µ–¥–æ—Å—Ç–∞–≤–ª–µ–Ω–Ω—ã–º –≤–∞–º–∏ –¥–∞–Ω–Ω—ã–º.\n\n**–ö–∞–∫ –ø–æ–ª—å–∑–æ–≤–∞—Ç—å—Å—è –∑–∞–ø—Ä–æ—Å–æ–º**\n\n1. –ü–µ—Ä–µ–¥–∞–π—Ç–µ –ú–∞—Ä–∫–µ—Ç—É —Å–ø–∏—Å–æ–∫ —Ç–æ–≤–∞—Ä–æ–≤, –∫–æ—Ç–æ—Ä—ã–µ –Ω—É–∂–Ω–æ –ø—Ä–æ–≤–µ—Ä–∏—Ç—å.\n2. –í –æ—Ç–≤–µ—Ç –≤—ã –ø–æ–ª—É—á–∏—Ç–µ —Å–ø–∏—Å–æ–∫ SKU –Ω–∞ –ú–∞—Ä–∫–µ—Ç–µ —Å —Ä–∞—Å—à–∏—Ñ—Ä–æ–≤–∫–æ–π: –Ω–∞–∑–≤–∞–Ω–∏–µ–º, –∏–¥–µ–Ω—Ç–∏—Ñ–∏–∫–∞—Ç–æ—Ä–æ–º –º–æ–¥–µ–ª–∏, –∫–∞—Ç–µ–≥–æ—Ä–∏–µ–π.\n3. –ï—Å–ª–∏ —Ä–∞—Å—à–∏—Ñ—Ä–æ–≤–∫–∏ –º–∞–ª–æ, –≤—ã –º–æ–∂–µ—Ç–µ –æ—Ç–∫—Ä—ã—Ç—å –∫–∞—Ä—Ç–æ—á–∫—É. –î–ª—è —ç—Ç–æ–≥–æ –ø–µ—Ä–µ–π–¥–∏—Ç–µ –ø–æ —Å—Å—ã–ª–∫–µ –≤–∏–¥–∞ `https://market.yandex.ru/product/<marketModelId>?sku=<marketSku>`.\n4. –ï—Å–ª–∏ –∫–∞—Ä—Ç–æ—á–∫–∞ —Å–æ–æ—Ç–≤–µ—Ç—Å—Ç–≤—É–µ—Ç —Ç–æ–≤–∞—Ä—É, –∑–Ω–∞—á–∏—Ç –µ–≥–æ –º–æ–∂–Ω–æ –¥–æ–±–∞–≤–ª—è—Ç—å –≤ –∫–∞—Ç–∞–ª–æ–≥ —Å —Ç–µ–º–∏ –¥–∞–Ω–Ω—ã–º–∏, —á—Ç–æ –≤—ã —É–∫–∞–∑–∞–ª–∏. –ï—Å–ª–∏ –∫–∞—Ä—Ç–æ—á–∫–∞ –æ–ø—Ä–µ–¥–µ–ª–∏–ª–∞—Å—å –Ω–µ–ø—Ä–∞–≤–∏–ª—å–Ω–æ ‚Äî –ø—Ä–æ–≤–µ—Ä—å—Ç–µ –¥–∞–Ω–Ω—ã–µ –æ —Ç–æ–≤–∞—Ä–µ. –í–æ–∑–º–æ–∂–Ω–æ, –∏—Ö –Ω—É–∂–Ω–æ —É—Ç–æ—á–Ω–∏—Ç—å –∏–ª–∏ –¥–æ–ø–æ–ª–Ω–∏—Ç—å. –ö—Ä–æ–º–µ —Ç–æ–≥–æ, –Ω–∞ —ç—Ç–∞–ø–µ –¥–æ–±–∞–≤–ª–µ–Ω–∏—è —Ç–æ–≤–∞—Ä–∞ –≤—ã –º–æ–∂–µ—Ç–µ —É–∫–∞–∑–∞—Ç—å `marketSKU`, –∫–æ—Ç–æ—Ä—ã–π –µ–º—É –ø–æ–¥—Ö–æ–¥–∏—Ç –ø–æ –≤–∞—à–µ–º—É –º–Ω–µ–Ω–∏—é.\n\n{% note info \"ùì† –ö–∞–∫ –æ–ø—Ä–µ–¥–µ–ª–∏—Ç—å `marketSku` —Ç–æ–≤–∞—Ä–∞, –Ω–∞–π–¥–µ–Ω–Ω–æ–≥–æ –Ω–∞ –ú–∞—Ä–∫–µ—Ç–µ?\" %}\n\nùìê –û–Ω –µ—Å—Ç—å –≤ –∞–¥—Ä–µ—Å–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã —Ç–æ–≤–∞—Ä–∞ ‚Äî —Ä–∞—Å–ø–æ–ª–æ–∂–µ–Ω –ø–æ—Å–ª–µ `sku=`.\n\n–ù–∞–ø—Ä–∏–º–µ—Ä, `https://market.yandex.ru/product--yandex-kniga/484830016?sku=484830016`\n\n{% endnote %}\n\n–ï—Å–ª–∏ –≤ –æ—Ç–≤–µ—Ç–µ –Ω–∞ –∑–∞–ø—Ä–æ—Å –Ω–µ—Ç –∏–¥–µ–Ω—Ç–∏—Ñ–∏–∫–∞—Ç–æ—Ä–∞ –∫–∞—Ä—Ç–æ—á–∫–∏ –¥–ª—è –æ–¥–Ω–æ–≥–æ –∏–∑ —Ç–æ–≤–∞—Ä–æ–≤, –∑–Ω–∞—á–∏—Ç –ú–∞—Ä–∫–µ—Ç—É –Ω–µ —É–¥–∞–ª–æ—Å—å –ø–æ–¥–æ–±—Ä–∞—Ç—å –¥–ª—è —Ç–æ–≤–∞—Ä–∞ –ø–æ–¥—Ö–æ–¥—è—â—É—é –∫–∞—Ä—Ç–æ—á–∫—É –∏–ª–∏ –∫–∞—Ä—Ç–æ—á–∫–∞ —Ç–æ–≤–∞—Ä–∞ –±—É–¥–µ—Ç —Å–ø–µ—Ü–∏–∞–ª—å–Ω–æ —Å–æ–∑–¥–∞–Ω–∞.\n\n|**‚öôÔ∏è –õ–∏–º–∏—Ç:** 100\_000 —Ç–æ–≤–∞—Ä–æ–≤ –≤ —á–∞—Å, –Ω–µ –±–æ–ª–µ–µ 500 —Ç–æ–≤–∞—Ä–æ–≤ –≤ –æ–¥–Ω–æ–º –∑–∞–ø—Ä–æ—Å–µ|\n|-|\n"

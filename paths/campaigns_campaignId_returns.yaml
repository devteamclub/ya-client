get:
  tags:
    - returns
    - fbs
    - dbs
    - express
  operationId: getReturns
  summary: Список возвратов и невыкупов
  description: >
    Получает список возвратов и невыкупов.


    Чтобы получить информацию по одному возврату или невыкупу, выполните запрос
    `GET /campaigns/{campaignId}/orders/{orderId}/returns/{returnId}`.


    |**⚙️ Лимит:** 10 000 запросов в час|

    |-|
  parameters:
    - $ref: ../components/parameters/CampaignId.yaml
    - $ref: ../components/parameters/PageToken.yaml
    - $ref: ../components/parameters/PageLimit.yaml
    - description: |
        Идентификаторы заказов — для фильтрации результатов.

        Несколько идентификаторов перечисляются через запятую без пробела.
      in: query
      name: orderIds
      required: false
      schema:
        type: array
        items:
          type: integer
          format: int64
          example: 123543
    - description: |
        Статусы возвратов или невыкупов — для фильтрации результатов.

        Возможные значения:

        * CREATED — возврат создан.

        * RECEIVED — принят у покупателя.

        * IN_TRANSIT — возврат в пути.

        * READY_FOR_PICKUP — возврат готов к выдаче магазину.

        * PICKED — возврат выдан магазину.

        * LOST — возврат утерян при транспортировке.

        * CANCELLED — возврат отменен.

        * EXPIRED — возврат просрочен, покупатель не передал товар.

        * FULFILMENT_RECEIVED — возврат принят на складе Маркета.

        * PREPARED_FOR_UTILIZATION — возврат передан в утилизацию.

        * UTILIZED — возврат утилизирован.

        Несколько статусов перечисляются через запятую.
      in: query
      name: statuses
      required: false
      example: STARTED_BY_USER,WAITING_FOR_DECISION
      schema:
        type: array
        items:
          $ref: ../components/schemas/RefundStatusType.yaml
    - description: |
        Тип заказа для фильтрации:

        * RETURN — возврат.

        * UNREDEEMED — невыкуп.

        Если не указывать, в ответе будут и возвраты, и невыкупы.
      in: query
      name: type
      required: false
      schema:
        $ref: ../components/schemas/ReturnType.yaml
    - description: >
        Начальные дата и время для фильтрации возвратов или невыкупов по дате
        оформления.


        Формат: ГГГГ-ММ-ДД.
      in: query
      name: fromDate
      required: false
      example: '2022-10-31'
      schema:
        type: string
        format: date
    - description: >
        Конечные дата и время для фильтрации возвратов или невыкупов по дате
        оформления.


        Формат: ГГГГ-ММ-ДД.
      in: query
      name: toDate
      required: false
      example: '2022-11-30'
      schema:
        type: string
        format: date
    - description: Дата, с которой интересуют возвраты (устаревшее, будет удалено)
      deprecated: true
      in: query
      name: from_date
      required: false
      example: '2022-10-31'
      schema:
        type: string
        format: date
    - description: Дата, до которой интересуют возвраты (устаревшее, будет удалено)
      deprecated: true
      in: query
      name: to_date
      required: false
      example: '2022-11-30'
      schema:
        type: string
        format: date
  responses:
    '200':
      description: Постраничные возвраты партнера
      content:
        application/json:
          schema:
            $ref: ../components/schemas/GetReturnsResponse.yaml
    '400':
      $ref: ../components/responses/400.yaml
    '401':
      $ref: ../components/responses/401.yaml
    '403':
      $ref: ../components/responses/403.yaml
    '404':
      $ref: ../components/responses/404.yaml
    '420':
      $ref: ../components/responses/420.yaml
    '500':
      $ref: ../components/responses/500.yaml

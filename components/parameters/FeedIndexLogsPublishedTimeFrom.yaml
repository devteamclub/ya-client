description: >
  Начальная дата. Используется для фильтрации записей — по дате и времени
  публикации предложений на Яндекс Маркете.


  Формат даты: ISO 8601 со смещением относительно UTC. Например,
  `2017-11-21T00:42:42+03:00`.


  Значение по умолчанию: последние восемь дней со времени отправки запроса.
name: published_time_from
in: query
required: false
schema:
  type: string
  format: date-time

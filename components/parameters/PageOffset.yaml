name: offset
description: >
  Количество скрытых товаров, которые нужно не отображать в выходных данных,
  начиная с первого.


  Скрытые товары выводятся отсортированными в лексикографическом порядке по
  возрастанию значений marketSku.


  Используется вместе с параметром `limit`.


  Если задан `offset`, параметры `page_number` и `page_size` игнорируются.


  `offset` игнорируется, если задан `page_token`.
in: query
required: false
schema:
  type: integer
  format: int32

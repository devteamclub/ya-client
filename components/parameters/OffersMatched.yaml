name: matched
description: >
  Фильтр по признаку соотнесения предложения и карточки модели.


  Возможные значения:


  * `0 / FALSE / NO` — поиск выполняется среди предложений, не соотнесенных ни с
  какой карточкой модели.


  * `1 / TRUE / YES` — поиск выполняется среди предложений, соотнесенных с
  карточками моделей).
in: query
required: false
schema:
  type: boolean

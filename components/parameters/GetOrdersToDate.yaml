description: >
  Конечная дата для фильтрации заказов по дате оформления.


  Формат даты: `ДД-ММ-ГГГГ`.


  Между начальной (параметр `fromDate`) и конечной датой должно быть не больше
  30 дней.


  Значение по умолчанию: текущая дата.
name: toDate
in: query
required: false
schema:
  type: string
  format: date

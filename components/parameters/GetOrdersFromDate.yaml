description: >
  Начальная дата для фильтрации заказов по дате оформления.


  Формат даты: `ДД-ММ-ГГГГ`.


  Между начальной и конечной датой (параметр `toDate`) должно быть не больше 30
  дней.


  Значение по умолчанию: 30 дней назад от текущей даты.
name: fromDate
in: query
required: false
schema:
  type: string
  format: date

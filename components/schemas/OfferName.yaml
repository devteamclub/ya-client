description: >
  Составляйте название по схеме: тип + бренд или производитель + модель +
  особенности, если есть (например, цвет, размер или вес) и количество в
  упаковке.


  Не включайте в название условия продажи (например, «скидка», «бесплатная
  доставка» и т. д.), эмоциональные характеристики («хит», «супер» и т. д.). Не
  пишите слова большими буквами — кроме устоявшихся названий брендов и моделей.


  Оптимальная длина — 50–60 символов, максимальная — 150.


  [Рекомендации и
  правила](https://yandex.ru/support/marketplace/assortment/fields/title.html)
example: Ударная дрель Makita HP1630, 710 Вт
type: string
maxLength: 150

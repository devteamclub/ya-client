description: >
  Ставка налога на добавленную стоимость (НДС) на услугу доставки заказа:


  * `NO_VAT` — НДС не облагается, используется только для отдельных видов услуг.


  * `VAT_0` — НДС 0%. Например, используется при продаже товаров, вывезенных в
  таможенной процедуре экспорта, или при оказании услуг по международной
  перевозке товаров.


  * `VAT_10_110` — НДС 10/110. Расчетная ставка НДС 10%, применяется только для
  случая предоплаты.


  * `VAT_20_120` — НДС 20/120. Расчетная ставка НДС 20%, применяется только для
  случая предоплаты.


  * `VAT_18_118` — НДС 18/118. Ставка использовалась до 1 января 2019 года.


  Используется только совместно с параметром `payment-method=YANDEX`.
type: string
enum:
  - VAT_18
  - VAT_10
  - VAT_18_118
  - VAT_10_110
  - VAT_0
  - NO_VAT
  - VAT_20
  - VAT_20_120
  - UNKNOWN_VALUE

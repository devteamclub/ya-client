description: >
  Информация об оценках по параметрам, указанных в отзыве.


  При создании отзыва автору предлагается поставить оценки магазину по
  нескольким параметрам: например, за скорость обработки заказа или удобство
  самовывоза. Набор параметров зависит от того, какой способ покупки (параметр
  `delivery`) указал автор.
type: object
properties:
  id:
    description: Идентификатор параметра.
    type: integer
    format: int64
  title:
    description: Название параметра. Например, `Скорость обработки заказа`.
    type: string
  description:
    description: >-
      Описание параметра. Например, `Как быстро с вами связались для
      подтверждения заказа?`.
    type: string
  value:
    description: >
      Оценка по параметру, указанная в отзыве: от `1` (низшая оценка) до `5`
      (высшая оценка).
    type: integer
    format: int32

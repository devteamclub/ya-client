description: >
  Рекомендация по дополнению или замене контента.


  Часть рекомендаций относятся к **основным параметрам**, которые есть у товаров
  любых категорий. Другие — к тем **характеристикам**, которые есть у товара
  потому, что он относится к определенной категории.


  **1. Рекомендации, относящиеся к основным параметрам**


  Каждая такая рекомендация относится к **единственному параметру**. Чтобы
  заполнить этот параметр, пользуйтесь запросом [POST
  businesses/{businessId}/offer-mappings/update](../../reference/business-assortment/updateOfferMappings.md).


  |Рекомендация       
  |Содержание                                                          
  |Параметр в updateOfferMappings|

  |--------------------|---------------------------------------------------------------------|------------------------------|

  |`HAS_VIDEO`         |Добавьте на карточку
  видео.                                          |`videos`                     
  |

  |`RECOGNIZED_VENDOR` |Напишите название производителя так, как его пишет сам
  производитель.|`vendor`                      |

  |`PICTURE_COUNT`     |Добавьте
  изображения.                                               
  |`pictures`                    |

  |`HAS_DESCRIPTION`   |Заполните
  описание.                                                 
  |`description`                 |

  |`HAS_BARCODE`       |Укажите
  штрихкод.                                                   
  |`barcode`                     |

  |`FIRST_PICTURE_SIZE`|Замените первое изображение более
  крупным.                           |`pictures`                    |


  **2. Рекомендации, относящиеся к характеристикам по категориям**


  Каждая такая рекомендация предполагает заполнение **одной или нескольких
  характеристик**. Чтобы узнать, какие именно характеристики нужно заполнить,
  воспользуйтесь запросом POST category/{categoryId}/parameters. Например, если
  вы получили рекомендацию `MAIN`, нужно заполнить характеристики, имеющие
  `MAIN` в массиве `recommendationTypes`.


  |Рекомендация
  |Содержание                                                                  |

  |-------------|----------------------------------------------------------------------------|

  |`MAIN`       |Заполните ключевые характеристики
  товара.                                   |

  |`ADDITIONAL` |Заполните дополнительные характеристики
  товара.                             |

  |`FILTERABLE` |Заполните характеристики, используемые в
  фильтрах.                          |

  |`DISTINCTIVE`|Заполните характеристики, которыми отличаются друг от друга
  варианты товара.|
type: string
enum:
  - HAS_VIDEO
  - RECOGNIZED_VENDOR
  - MAIN
  - ADDITIONAL
  - DISTINCTIVE
  - FILTERABLE
  - PICTURE_COUNT
  - HAS_DESCRIPTION
  - HAS_BARCODE
  - FIRST_PICTURE_SIZE

description: Запрос на обновление срока хранения заказа в ПВЗ.
type: object
required:
  - newDate
properties:
  newDate:
    description: |
      Новая дата, до которой заказ будет храниться в пункте выдачи.

      Срок хранения можно увеличить не больше, чем на 30 дней.

      Формат даты: `ГГГГ-ММ-ДД`.
    type: string
    format: date

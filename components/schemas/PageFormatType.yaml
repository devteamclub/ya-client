description: >
  Параметр управляет размещением ярлыков на странице:

  * `A7` — в PDF-файле будут странички размером A7, на каждой из которых
  разместится один ярлык.

  * `A4` — PDF-файл будет состоять из страниц A4, на каждой из которых будет по
  восемь ярлыков.
type: string
enum:
  - A7
  - A4

description: >-
  Информация об оценках, которые поставил автор отзыва магазину, и об оценках
  полезности отзыва от других пользователей Маркета.
type: object
properties:
  average:
    description: >-
      Общая оценка, указанная в отзыве: от `1` («Ужасный магазин») до `5`
      («Отличный магазин»).
    type: number
  agreeCount:
    description: Количество пользователей, считающих отзыв полезным.
    type: integer
    format: int64
  rejectCount:
    description: Количество пользователей, считающих отзыв бесполезным.
    type: integer
    format: int64
  factors:
    description: >
      Информация об оценках по параметрам, указанных в отзыве.


      При создании отзыва автору предлагается поставить оценки магазину по
      нескольким параметрам: например, за скорость обработки заказа или удобство
      самовывоза. Набор параметров зависит от того, какой способ покупки
      (параметр `delivery`) указал автор.
    type: array
    items:
      $ref: ./FeedbackFactorDTO.yaml

description: Цена на товар.
type: object
required:
  - value
  - currencyId
properties:
  value:
    description: Значение.
    type: number
    minimum: 0
    exclusiveMinimum: true
  currencyId:
    description: >
      Валюта.


      Если `BasePriceDTO` присутствует в запросе, указывайте `RUR` — российский
      рубль.
    type: string
    example: RUR
